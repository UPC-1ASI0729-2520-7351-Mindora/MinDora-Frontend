<div class="register-container">
  <div class="register-card">
    <h2>Registrarse</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Ingresa tu nombre"
          [class.error]="getFieldError('name')"
        />
        <div class="error-message" *ngIf="getFieldError('name')">
          {{ getFieldError('name') }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Ingresa tu email"
          [class.error]="getFieldError('email')"
        />
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Crea una contraseña"
          [class.error]="getFieldError('password')"
        />
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Repite tu contraseña"
          [class.error]="getFieldError('confirmPassword')"
        />
        <div class="error-message" *ngIf="getFieldError('confirmPassword')">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>

      <div class="error-message general-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="register-btn"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Registrarse</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes cuenta? <a (click)="goToLogin()">Inicia sesión</a></p>
    </div>
  </div>
</div>
