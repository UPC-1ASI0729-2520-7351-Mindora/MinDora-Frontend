<div class="register-container">
  <div class="register-card">
    <h2>{{ 'register.title' | translate }}</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      
      <div class="form-group">
        <label for="name">{{ 'register.nameLabel' | translate }}</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          [placeholder]="'register.namePlaceholder' | translate"
          [class.error]="getFieldError('name')"
        />
        <div class="error-message" *ngIf="getFieldError('name')">
          {{ getFieldError('name') }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">{{ 'register.emailLabel' | translate }}</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [placeholder]="'register.emailPlaceholder' | translate"
          [class.error]="getFieldError('email')"
        />
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ 'register.passwordLabel' | translate }}</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [placeholder]="'register.passwordPlaceholder' | translate"
          [class.error]="getFieldError('password')"
        />
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">{{ 'register.confirmPasswordLabel' | translate }}</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          [placeholder]="'register.confirmPasswordPlaceholder' | translate"
          [class.error]="getFieldError('confirmPassword')"
        />
        <div class="error-message" *ngIf="getFieldError('confirmPassword')">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>

      <div class="error-message general-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="register-btn"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">{{ 'register.registerButton' | translate }}</span>
        <span *ngIf="isLoading">{{ 'register.loading' | translate }}</span>
      </button>
    </form>

    <div class="login-link">
      <p>
        {{ 'register.haveAccount' | translate }}
        <a (click)="goToLogin()">{{ 'register.loginLink' | translate }}</a>
      </p>
    </div>
  </div>
</div>
