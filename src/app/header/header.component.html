<header>
  <nav
    class="navbar navbar-expand-lg bg-white position-sticky top-0 shadow-sm"
    style="z-index: 1030"
  >
    <div class="container py-2">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <span
          class="d-inline-block"
          style="
            width: 28px;
            height: 28px;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, var(--brand-indigo), var(--brand-green));
          "
        ></span>
        <strong>{{ 'header.brand' | translate }}</strong>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#nav"
        aria-controls="nav"
        aria-expanded="false"
        [attr.aria-label]="'header.toggleNav' | translate"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link" href="#features">{{ 'header.features' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#how">{{ 'header.how' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#pricing">{{ 'header.pricing' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#faq">{{ 'header.faq' | translate }}</a>
          </li>
          <li class="nav-item ms-lg-2">
            <app-lang-switch></app-lang-switch>
          </li>
          <!-- Opciones de autenticaciÃ³n -->
          <ng-container *ngIf="!currentUser; else userMenu">
            <li class="nav-item ms-lg-2">
              <button class="btn btn-outline-primary btn-pill" (click)="goToLogin()">
                {{ 'header.login' | translate }}
              </button>
            </li>
            <li class="nav-item ms-lg-2">
              <button class="btn btn-primary btn-pill" (click)="goToRegister()">
                {{ 'header.register' | translate }}
              </button>
            </li>
          </ng-container>
          <ng-template #userMenu>
            <li class="nav-item ms-lg-2">
              <button class="btn btn-outline-primary btn-pill" (click)="goToCoaching()">
                <i class="fa-solid fa-user me-2"></i>{{ currentUser?.name }}
              </button>
            </li>
            <li class="nav-item ms-lg-2">
              <button class="btn btn-outline-secondary btn-pill" (click)="logout()">
                <i class="fa-solid fa-sign-out-alt me-2"></i>{{ 'header.logout' | translate }}
              </button>
            </li>
          </ng-template>
          <li class="nav-item ms-lg-2">
            <a class="btn btn-dark btn-pill" href="#download"
              ><i class="fa-solid fa-mobile-screen me-2"></i>{{ 'header.download' | translate }}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
